<!DOCTYPE html>
<html>

<head>
    <title>GraphState</title>

    <link rel="stylesheet" type="text/css" href="./index.css" />

    <script type="module" src="./index.js"></script>
</head>


<body>
    <div id="content">
        <div id="toolbar">
            <button id="addnote-btn">Add Node</button>
            <button id="deletenote-btn">Delete Node</button>
            <button id="cleargraph-btn">Clear Graph</button>
            <button id="save-btn">Save</button>
            <button id="addtrans-btn">Add Transition</button>
        </div>

        
        <!-- Draggable DIV   https://www.w3schools.com/howto/howto_js_draggable.asp   -->
        <div id="mydiv">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <div id="mydivheader">Click here to move</div>
            <div id="propertiespreview">
                <p>No Selected Node</p>
            </div>

            <div>
                <p id="codepreview">Codebase</p>
            </div>
            <p>Explainations</p>
        </div>


        <canvas id="graph">
            Your browser does not support HTML5 canvas and is unable to view this
            web application. We recommend using Firefox or Chrome with JavaScript
            enabled.
        </canvas>



    </div>
</body>

</html>
